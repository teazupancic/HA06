<!DOCTYPE html>

<html>
    <head>
         <meta charset="utf-8">
         <style>
            body {
                counter-reset: section;
            }
            
            h1 {
                counter-reset: subsection;
            }
            
            h1::before {
                counter-increment: section;
                content: counter(section) ". ";
            }
            
            h2::before {
                counter-increment: subsection;
                content: counter(section) "." counter(subsection) " ";
            }
</style>
    </head>
    <body>
        <h1>First section</h1>
        <h2>First subsection of first section</h2>
        
        <h1>Second section</h1>
        
        <h1>Third section</h1>
        <h2>first subsection of third section</h2>
        <h2>second subsection of third section</h2>
        <h2>third subsection of third section</h2>
        
    </body>
</html>
